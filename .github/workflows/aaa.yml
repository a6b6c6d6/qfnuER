name: Daily Balance Reminder
###感谢ai（
on:
  schedule:
    # 每天北京时间5:55运行 (UTC+8)
    - cron: '55 21 * * *'  
  workflow_dispatch:  # 手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Set environment variables from secrets
      run: |
        echo "DINGTALK_BOT_WEBHOOK=${{ secrets.DINGTALK_BOT_WEBHOOK }}" >> $GITHUB_ENV
        echo "DINGTALK_BOT_SECRET=${{ secrets.DINGTALK_BOT_SECRET }}" >> $GITHUB_ENV
        echo "WECHAT_API_URL=${{ secrets.WECHAT_API_URL }}" >> $GITHUB_ENV
        echo "BALANCE_THRESHOLD=${{ secrets.BALANCE_THRESHOLD }}" >> $GITHUB_ENV
    
    - name: Run Python script
      run: |
        python dingtalk_bot.py
    
    - name: Log success
      if: success()
      run: |
        echo " 任务执行成功"
    
    - name: Log failure
      if: failure()
      run: |
        echo " 任务执行失败"
        exit 1
